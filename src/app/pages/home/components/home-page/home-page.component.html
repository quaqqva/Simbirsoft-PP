<section class="home-page__hero-section hero-section">
  <p-carousel
    class="hero-section__carousel"
    [autoplayInterval]="8000"
    [showNavigators]="false"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [value]="carouselItems"
  >
    <ng-template let-item pTemplate="item">
      <div
        class="carousel-block"
        [ngClass]="{ 'carousel-block_reversed': item.isReversed || false }"
      >
        <img class="carousel-block__image" src="{{ item.image }}" alt="" />
        <div class="carousel-block__text-wrapper">
          <h2 class="carousel-block__heading">{{ item.text }}</h2>
          <p class="carousel-block__description">{{ item.subtext }}</p>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
<section class="home-page__diversification-section diversification-section">
  <h2 class="diversification-section__heading">
    Мир банковских услуг изменился
  </h2>
  <p class="diversification-section__main-text">
    <span class="diversification-section__emphasized-text"
      >Диверсификация является стратегическим приоритетом.</span
    >
    Финансовым учреждениям необходимо повышать уровень потребительских и малых
    бизнес-кредитов, предоставляя при этом современный цифровой опыт.
  </p>
</section>
<img
  src="../../../../../assets/images/home-page/portfolio.svg"
  alt="Картинка портфолио"
  class="home-page__portfolio-image"
/>
