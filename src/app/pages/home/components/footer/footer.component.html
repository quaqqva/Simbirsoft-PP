<footer class="footer">
  <div class="social-links">
    <a
      class="social-links__link link"
      pButton
      pRipple
      [rounded]="true"
      [outlined]="true"
      *ngFor="let item of socialLinks"
      [href]="item.url!"
    >
      <i class="{{ item.icon }} link__icon"></i
    ></a>
  </div>
  <span class="footer__year year">{{ currentYear }}</span>
</footer>
