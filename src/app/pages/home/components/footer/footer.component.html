<footer class="footer">
  <div class="footer__social-links">
    <a
      class="footer-link"
      pButton
      pRipple
      [rounded]="true"
      [outlined]="true"
      *ngFor="let item of socialLinks"
      [href]="item.url!"
    >
      <i class="{{ item.icon }} footer-link__icon"></i
    ></a>
  </div>
  <span class="footer__year">{{ currentYear }}</span>
</footer>
