<p-password
  class="password-input"
  [placeholder]="placeholder"
  [toggleMask]="true"
  [formControl]="control"
  [promptLabel]="'Введите пароль'"
  [weakLabel]="'Слабый'"
  [mediumLabel]="'Средний'"
  [strongLabel]="'Сильный'"
>
  <ng-template pTemplate="footer">
    <p-divider></p-divider>
    <p class="mt-2">Требования:</p>
    <ul class="password-input__errors">
      <li *ngFor="let req of requrements | keyvalue">
        {{ req.key | formatPasswordRequirement: req.value }}
      </li>
    </ul>
  </ng-template>
</p-password>
